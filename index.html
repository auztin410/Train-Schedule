<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1>All Aboard!</h1>

<div id="trainTimes">

    <h2>Train Times</h2>

    <table>

        <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency(min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </tr>

        <tr>
            <td>Train 1</td>
            <td>Moscow</td>
            <td>60</td>
            <td>20</td>
            <td>15</td>
        </tr>

    </table>

</div>



<div id="addTrain">

    <h2>Add Train</h2>

    <form action="">

        Train Name: <br>
        <input type="text" name="trainName"> <br>
        Destination <br>
        <input type="text" name="destination"> <br>
        First Train Time (HH:mm - military time) <br>
        <input type="text" name="firstTrainTime"> <br>
        Frequency (mins) <br>
        <input type="text" name="frequency"> <br>
        <br>
        <input type="submit" value="Submit">

    </form>

</div>

</body>
</html>
