<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

</head>
<body>
    
<h1>All Aboard!</h1>

<div id="trainTimes">

    <h2>Train Times</h2>

    <table>

        <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency(min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </tr>

        <tr>
            <td>Thomas The Tank Engine</td>
            <td>Moscow</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td>Mighty Mountains Line</td>
            <td>Colorado</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td>Iron Fjord Tracks</td>
            <td>Alaska</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td>Ethereal Wild Route</td>
            <td>Wyoming</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

    </table>

</div>



<div id="addTrain">

    <h2>Add Train</h2>

    <form action="">

        <span> Name: </span>
        <br>
        <input type="text" name="trainName" id="trainName">
        <br>
        <span>Destination: </span>
        <br>
        <input type="text" name="destination" id="trainDestination">
        <br>
        <span>First Train Time: (HH:mm - military time)</span>
        <br>
        <input type="text" name="firstTrainTime" id="firstTrainTime">
        <br>
        <span>Frequency: (mins)</span>
        <br>
        <input type="text" name="frequency" id="trainFrequency">
        <br>
        <br>
        <input type="submit" value="Submit" id="addTrainButton">

    </form>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="logic.js"></script>
</body>
</html>
